<!DOCTYPE html>
<html>
<head>
	<title>Blood Donation Website</title>
	<link rel="stylesheet" href="pro.css">
</head>
<body>
	<header>
		<h1 id="be">Blood Buddies</h1>
	</header>
	
	<nav>
		<div class="navbar">
		
			<li><a href="#">Donate Blood</a></li>
			<li><a href="#">Find Blood</a></li>
			<div class="navlist-right"></div>
			<li><a href="#">Home</a></li>
			<li><a href="#">Contact Us</a></li>
		
		
	</div>
	</nav>
	
	<section>
		<div class="box">
		<h2 id="se">Search for Blood Donors</h2>
		<form>
			<label for="blood-type">Blood Type:</label>
			<select id="blood-type" name="blood-type">
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
			</select>
			<label for="location">Location:</label>
			<input type="text" id="location" name="location">
			<button type="submit">Search</button>
		</form>
		
	</div>
		<div class="container" >
			<a data-flickr-embed="true" href="https://www.flickr.com/photos/197960602@N05/52787847921/in/dateposted-public/" title="Be any blood type but B+ - 1"><img src="https://live.staticflickr.com/65535/52787847921_a4eb098512_z.jpg" width="640" height="452" alt="Be any blood type but B+ - 1"/></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
		<button class="btn type=button" value ="Add Child" onclick="addChild();">Donate your Blood </button>
		
		<form id="form1" class="fe"> 
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>
	
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>
	
			<label for="blood-group">Blood Group:</label>
			<select id="blood-group" name="blood-group" required>
				<option value="">--Select Blood Group--</option>
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
			</select><br>
	
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required><br>
	
			<label for="address">Address:</label>
			<textarea id="address" name="address" required></textarea><br>
	
			<input type="submit" value="Register">

			</form>
	</div>

		
		
	</section>
	
	
	<footer>
		<p>&copy; 2023 Blood Donation Website</p>
	</footer>
    <script src="pro.js"></script>

	
</body>
</html>
